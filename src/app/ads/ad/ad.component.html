<div class="item">
    <div class="item-icon-div">
        <a [routerLink]="['/ads/details/' + customId]"><img class="item-icon" [src]='imgUrl'></a>
    </div>
    <div class="item-info-div">
        <a [routerLink]="['/ads/details/' + customId]"><h2>{{title}}</h2></a>
        <p id="price">${{price}}</p>
    </div>
    <div class="item-buttons-div">
        <button>Like</button>
    </div>
</div>
